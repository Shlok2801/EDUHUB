{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
    <h1 align="center">MANAGE COURSES
    <br />
    <br />
    <a href="/course-t" id="new course"><button class="btn btn-primary">New course</button></a>
    <br />
    <br />
    <ul class="list-group list-group-flush" id="courses">
        {% for course in user.course %}
        <li class="list-group-item">{{ course.name }}
            <button class ="bi bi-book" data-toggle="tooltip" data-placement="top" title="Manage Assignment"></button><button class ="bi bi-person-lines-fill" data-toggle="tooltip" data-placement="top" title="View enrolled students" onClick="enrolledStudents({{ course.id }})"></button><button class ="bi bi-archive" data-toggle="tooltip" data-placement="top" title="Manage Material"></button><button type="button" class="bi bi-x" data-toggle="tooltip" data-placement="top" title="Delete this course" onClick="deleteCourse({{ course.id }})"></button>
        </li>
        {% endfor %}
    </ul>
</h1>


    {% endblock %}
