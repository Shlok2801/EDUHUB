{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
    <h1 align="center">Create Course</h1>
    <form method="POST">
        <div align="center">
        <div class="form-group">
            <label for="course_name">Course name</label>
            <input
              type="text"
              class="form-control"
              id="course_name"
              name="course_name"
              placeholder="Course name"
            />
          </div>
          <div class="form-group">
            <label for="course_id">Course enrollment id</label>
            <input
              type="text"
              class="form-control"
              id="course_id"
              name="course_id"
              placeholder="6 digits only"
              maxlength="6"
            />
          </div>
          <div class="form-group">
            <label for="course_des">Course description</label>
            <input
              type="text"
              class="form-control"
              id="course_des"
              name="course_des"
              placeholder="Course description"
            />
          </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Create Course</button>
        </div>
    </div>
    </form> 
    <ul class="list-group list-group-flush" id="courses">
      {% for course in user.course %}
      <li class="list-group-item">{{ course.name }}
          <button type="button" class="bi bi-x" data-toggle="tooltip" data-placement="top" title="Delete this course" onClick="deleteCourse({{ course.id }})"></button>
      </li>
            </button>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
