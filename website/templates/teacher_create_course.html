{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
    <h1 align="center">Create Course</h1>
    <form method="POST">
        <div align="center">
        <div class="form-group">
            <label for="course_name">Course name</label>
            <input
              type="text"
              class="form-control"
              id="course_name"
              name="course_name"
              placeholder="Course name"
            />
          </div>
          <div class="form-group">
            <label for="course_id">Course enrollment id</label>
            <input
              type="text"
              class="form-control"
              id="course_id"
              name="course_id"
              placeholder="6 digits only"
              maxlength="6"
            />
          </div>
          <div class="form-group">
            <label for="course_des">Course description</label>
            <input
              type="text"
              class="form-control"
              id="course_des"
              name="course_des"
              placeholder="Course description"
            />
          </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Create Course</button>
        </div>
    </div>
    </form> 
    <ul class="list-group list-group-flush" id="assignments">
        {% for assignment in user.assignments %}
        <li class="list-group-item">{{ assignment.data }}
            <button type="button" class="close" onClick="deleteAssignment({{ assignment.id }})">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
