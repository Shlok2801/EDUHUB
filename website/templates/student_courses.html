{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
    <h1 align="center">MY COURSES
    <br />
    <br />
    <ul class="list-group list-group-flush" id="courses">
        {% for course in user.course %}
        <li class="list-group-item">{{ course.name }}
            <a href="" id="new_assignment"><button class ="bi bi-book" data-toggle="tooltip" data-placement="top" title="Assignments for this course"></button></a><button class ="bi bi-person-lines-fill" data-toggle="tooltip" data-placement="top" title="View enrolled students" onClick="enrolledStudents({{ course.id }})"></button><button class ="bi bi-archive" data-toggle="tooltip" data-placement="top" title="Material for this course"></button><button type="button" class="bi bi-x" data-toggle="tooltip" data-placement="top" title="Unenroll from this course" onClick="unenrollStudent('{{ course.id }}','{{ user.id }}')"></button>
        </li>
        {% endfor %}
    </ul>
</h1>
    {% endblock %}
