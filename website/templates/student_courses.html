{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">MY COURSES
<br /><br />
<ul class="list-group list-group-flush" id="courses">
    {% for course in courses %}
    <li class="list-group-item">{{ course.name }}
       <form action="/assignments-s" method="post">
            <input type="hidden" name="course_id" value="{{ course.id }}">
            <button type="submit" class="bi bi-book" data-toggle="tooltip" data-placement="top" title="Assignments for this course"></button>
        </form>
        <button class="bi bi-person-lines-fill" data-toggle="tooltip" data-placement="top" title="View enrolled students"></button>
        <button class="bi bi-archive" data-toggle="tooltip" data-placement="top" title="Material for this course"></button>
        <button type="button" class="bi bi-x" data-toggle="tooltip" data-placement="top" title="Unenroll from this course"></button>
    </li>
    {% endfor %}
</ul>
</h1>
{% endblock %}
